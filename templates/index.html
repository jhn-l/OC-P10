<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recommandation d'Articles</title>

    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">

    <style>
        body {
            font-family: 'Poppins', sans-serif;
            margin: 0;
            padding: 0;
            background: #f4f7f6;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            background: white;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
            width: 50%;
            text-align: center;
        }

        h1 {
            color: #2c3e50;
            font-weight: 600;
        }

        form {
            margin-top: 20px;
        }

        select,
        button {
            padding: 12px;
            margin: 10px 0;
            width: 80%;
            font-size: 16px;
            border-radius: 6px;
            border: 1px solid #ccc;
            outline: none;
        }

        button {
            background: #3498db;
            color: white;
            font-weight: bold;
            border: none;
            cursor: pointer;
            transition: 0.3s;
        }

        button:hover {
            background: #2980b9;
        }

        .result {
            margin-top: 20px;
            padding: 15px;
            background: #ecf0f1;
            border-radius: 8px;
        }

        ul {
            list-style-type: none;
            padding: 0;
        }

        /* ‚úÖ Alternance des couleurs sur les lignes */
        li {
            padding: 12px;
            margin: 5px 0;
            border-radius: 6px;
            font-weight: 500;
            transition: transform 0.2s;
        }

        li:nth-child(odd) {
            background: #dfe6e9;
            /* Gris clair */
        }

        li:nth-child(even) {
            background: #b2bec3;
            /* Gris plus fonc√© */
            color: white;
        }

        li:hover {
            transform: scale(1.05);
        }

        .error {
            color: red;
            font-weight: bold;
            margin-top: 10px;
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>üîπ S√©lectionnez un utilisateur</h1>

        <form id="recommendation-form" method="POST">
            <label for="user_id">Utilisateur :</label>
            <select name="user_id" required>
                {% for user in users %}
                <option value="{{ user }}" {% if user|string==user_id_selected|string %}selected{% endif %}>
                    Utilisateur {{ user }}
                </option>
                {% endfor %}
            </select>
            <button type="submit">üîç Obtenir les recommandations</button>
        </form>

        {% if error_message %}
        <p class="error">‚ö†Ô∏è {{ error_message }}</p>
        {% endif %}

        <div class="result">
            <h2>üìå Articles recommand√©s :</h2>
            <ul id="recommendations-list">
                {% if recommendations %}
                {% for article in recommendations %}
                <li>{{ article }}</li>
                {% endfor %}
                {% else %}
                <p id="no-recommendation">Aucune recommandation disponible.</p>
                {% endif %}
            </ul>
        </div>
    </div>

    <!-- ‚úÖ Ajout du script JS pour effacer la liste avant soumission -->
    <script>
        document.getElementById("recommendation-form").addEventListener("submit", function () {
            let recommendationsList = document.getElementById("recommendations-list");
            recommendationsList.innerHTML = "";  // üî• Efface les anciennes recommandations

            let noRecommendationMessage = document.getElementById("no-recommendation");
            if (noRecommendationMessage) {
                noRecommendationMessage.remove(); // Supprime aussi l'ancien message "Aucune recommandation"
            }
        });
    </script>
</body>

</html>
